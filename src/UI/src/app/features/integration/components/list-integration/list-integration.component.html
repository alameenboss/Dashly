<div style="
display: flex;
flex-wrap: nowrap;
flex-direction: row;
justify-content: space-between;
align-items: baseline;
">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. github" #input>
  </mat-form-field>
  <div>
    <button mat-raised-button style="margin-right: 10px;" color="accent" (click)="deleteAllIntegration()">Delete All</button>
    <button mat-raised-button  color="primary" (click)="addIntegration()">Add</button>
  </div>
</div>
<div class="mat-elevation-z8">
  <div class="example-container">
    <table mat-table class="full-width-table" 
    matSort matSortActive="name"  matSortDirection="asc" matSortDisableClear
    aria-label="Rows">
      <!-- Id Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row" (click)="expandRow(row)">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row">
            {{row.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="process">
        <th mat-header-cell *matHeaderCellDef width="300px"> Process </th>
        <td mat-cell *matCellDef="let row" width="300px">
            <div style="display: flex;justify-content: flex-end;">
                <button mat-menu-item (click)="syncIntegration(row.id)">Sync</button>
                <button mat-menu-item (click)="reIntegrate(row.id)">Re-Integrate</button>
            </div>
            
        </td>
      </ng-container>
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
            
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="editIntegration(row.id)">Edit</button>
            <button mat-menu-item (click)="removeIntegration(row.id)">Remove</button>
            
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-row-row">
      </tr>
    </table>
  </div>
  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
